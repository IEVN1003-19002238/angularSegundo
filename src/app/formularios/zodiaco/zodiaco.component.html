<div class="container">
    
    <div class="form-container">
        <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
              <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Datos Personales</h2>
              
              <div class="mb-5">
                <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
              </div>
          
              <div class="mb-5">
                <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Paterno:</label>
                <input type="text" id="apaterno" formControlName="apaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
              </div>
          
              <div class="mb-5">
                <label for="amaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Materno:</label>
                <input type="text" id="amaterno" formControlName="amaterno" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
              </div>
          
              <div class="mb-5">
                <label for="dia" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Día de Nacimiento:</label>
                <input type="number" id="dia" formControlName="dia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
              </div>
          
              <div class="mb-5">
                <label for="mes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mes de Nacimiento:</label>
                <input type="number" id="mes" formControlName="mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
              </div>
          
              <div class="mb-5">
                <label for="anio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Año de Nacimiento:</label>
                <input type="number" id="anio" formControlName="anio" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
              </div>
          
              <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sexo:</label>
                <div class="flex items-center">
                  <input type="radio" formControlName="sexo" value="Masculino" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" />
                  <label class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Masculino</label>
                </div>
                <div class="flex items-center mt-2">
                  <input type="radio" formControlName="sexo" value="Femenino" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" />
                  <label class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Femenino</label>
                </div>
              </div>
          
              <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button>
            </form>
          </div>
          

    
    <div class="result-container" >
        <h3>Hola {{ resultado.nombre }} {{ resultado.apaterno }} {{ resultado.amaterno }}</h3>
        <p>Tienes {{ resultado.edad }} años</p>
        <p>Tu signo zodiacal chino es: {{ resultado.signoZodiacal }}</p>
        <img [src]="resultado.imgSigno" alt="signo chino">
    </div>
</div>
